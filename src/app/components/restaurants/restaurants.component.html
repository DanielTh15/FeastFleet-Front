<div class="text">
    <h2>All restaurant</h2>
</div>
<div class="restaurantes">
    <div class="mostrador" id="mostrador">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let items of listRestaurant">
                <div class="item">
                    <div class="contenetor-foto" *ngIf="items.image != null">
                        <img [src]="items.randomImage || '../../../assets/imagenDefault.jpg'" alt="">
                    </div>
                    <div class="informacion">
                        <div class="info-1">
                            <span class="name">{{items.name}}</span>
                            <span>

                                <li class="fa-regular fa-star"></li>

                                {{items.calification}}/5

                            </span>
                        </div>
                        <div class="info-2">
                            <span class="direccion">{{items.description}}</span><br>
                            <span class="tipo-cocina">
                                {{items.cookType}}
                            </span>
                        </div>
                    </div>
                </div>

            </div>


        </div>



    </div>





</div>
